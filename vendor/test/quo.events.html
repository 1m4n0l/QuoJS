<!doctype html>
<html manifest="APP.appcache">
<head>
    <meta charset="utf-8">
    <title>QuoJS by @soyjavi</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        h1 {
            font-size: 24px;
            line-height: 32px;
            background-color: rgb(255,255,255);
            margin: 0px;
        }

        section {
            height: 94px;
            width: 94px;
            background: #ccc;
            margin-right: 4px;
            margin-bottom: 4px;
            display: inline-block;
        }

        section.big {
            width: 100%;
            margin-bottom: 256px;
        }

        article {
            position: fixed;
            min-height: 12px;
            line-height: 12px;
            padding: 4px;
            width: 100%;
            background: rgba(0,0,0,0.75);
            color: white;
        }
        section.fail{
            background: red;
        }

        section.success {
            background: green;
            color: white;
        }
    </style>
</head>

<body>
    <article></article>

    <h1>Normal Events</h1>
    <section class="touch">touch</section>
    <section class="tap">tap</section>

    <h1>Special Events</h1>
    <section class="doubletap">doubletap</section>
    <section class="hold">hold</section>
    <section class="fingers">fingers</section>

    <h1>Swipe Events</h1>
    <section class="swipe">swipe</section>
    <section class="swiping">swiping</section>
    <section class="swipeLeft">swipeLeft</section>
    <section class="swipeUp">swipeUp</section>
    <section class="swipeRight">swipeRight</section>
    <section class="swipeDown">swipeDown</section>

    <h1>Drag Events</h1>
    <section class="big drag">drag</section>

    <!-- Instance of QuoJS -->
    <script src="../../src/quo.js"></script>
    <script src="../../src/quo.core.js"></script>
    <script src="../../src/quo.environment.js"></script>
    <script src="../../src/quo.query.js"></script>
    <script src="../../src/quo.style.js"></script>
    <script src="../../src/quo.element.js"></script>
    <script src="../../src/quo.output.js"></script>
    <script src="../../src/quo.ajax.js"></script>
    <script src="../../src/quo.events.js"></script>
    <script src="../../src/quo.events.manager.js"></script>
    <script src="../../src/quo.events.gestures.js"></script>
    <!--
    <script src="release/Quo.js"></script>
    -->
    <script>
        $$('section').touch(function(event) {
            $$(this).removeClass('success')
            $$('article').html('');
        });

        $$('section.touch').touch(function(event) {
            _touchInfo(event, 'touch', $$(this));
        });

        $$('section.tap').tap(function(event) {
            _touchInfo(event, 'tap', $$(this));
        });

        $$('section.doubletap').doubleTap(function(event) {
            _touchInfo(event, 'doubleTap', $$(this));
        });

        $$('section.hold').hold(function(event) {
            _touchInfo(event, 'hold', $$(this));
        });

        $$('section.swipe').swipe(function(event) {
            _touchInfo(event, 'swipe', $$(this));
        });

        $$('section.swiping').swiping(function(event) {
            _touchInfo(event, 'swiping', $$(this));
        });

        $$('section.swipeLeft').swipeLeft(function(event) {
            _touchInfo(event, 'swipeLeft', $$(this));
        });

        $$('section.swipeRight').swipeRight(function(event) {
            _touchInfo(event, 'swipeRight', $$(this));
        });

        $$('section.swipeUp').swipeUp(function(event) {
            _touchInfo(event, 'swipeUp', $$(this));
        });

        $$('section.swipeDown').swipeDown(function(event) {
            _touchInfo(event, 'swipeDown', $$(this));
        });

        $$('section.drag').drag(function(event) {
            _touchInfo(event, 'drag', $$(this));
        });

        var _touchInfo = function(event, type, el) {
            el.addClass('success');
            console.error('Captured', event);
            $$('article').html('\
                Event: ' + type + '\
                Fingers: ' + event.fingers);
        }
    </script>
</body>
</html>
