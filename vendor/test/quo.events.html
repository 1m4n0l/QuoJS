<!doctype html>
<html manifest="APP.appcache">
<head>
    <meta charset="utf-8">
    <title>QuoJS by @soyjavi</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        section {
            height: 128px;
            width: 128px;
            background: #ccc;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <section class="touch">touch</section>
    <section class="tap">tap</section>
    <section class="doubletap">doubletap</section>
    <section class="hold">hold</section>
    <section class="swipe">swipe</section>

    <!-- Instance of QuoJS -->
    <script src="../../src/quo.js"></script>
    <script src="../../src/quo.core.js"></script>
    <script src="../../src/quo.environment.js"></script>
    <script src="../../src/quo.query.js"></script>
    <script src="../../src/quo.style.js"></script>
    <script src="../../src/quo.element.js"></script>
    <script src="../../src/quo.output.js"></script>
    <script src="../../src/quo.ajax.js"></script>
    <script src="../../src/quo.events.js"></script>
    <script src="../../src/quo.events.manager.js"></script>
    <script src="../../src/quo.events.gestures.js"></script>
    <!--
    <script src="release/Quo.js"></script>
    -->
    <script>
        $$('section.touch').touch(function(event){
            console.error('touch', event);
        });

        $$('section.tap').tap(function(event){
            console.error('tap', event);
        });

        $$('section.doubletap').doubleTap(function(event){
            console.error('doubleTap', event);
        });

        $$('section.hold').hold(function(event){
            console.error('hold', event);
        });

        $$('section.swipe').swipe(function(event){
            console.error('swipe', event);
        });

    </script>
</body>
</html>
