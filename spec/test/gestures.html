<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuoJS by @soyjavi</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body { margin: 0; padding: 0; }
        section { float: left; width: 50%; height: 335px; }
        .black { background: gray; color: white; }
        .red { background:red; }
        .green { background: green; }
        .blue { background: blue; }
    </style>
</head>

<body>
    <section class="black" data-gestures="tap,touch,hold,doubleTap"></section>
    <section class="red" data-gestures="swipe,swipeLeft,swipeRight,swipeUp,swipeDown,swiping"></section>
    <section class="green" data-gestures="pinch,pinching,pinchIn,pinchOut"></section>
    <section class="blue" data-gestures="rotate,rotating,rotateLeft,rotateRight"></section>

    <script src="../../package/quo.debug.js"></script>

    <script>
        $$("[data-gestures]").forEach(function(el) {
            var events = $$(el).attr("data-gestures").split(",");
            for(var i = 0, n = events.length; i < n; i++) {
                $$(el).bind(events[i], function(event) {
                    $$(el).append(' | ' + event.type);
                })
            }
        });
    </script>
</body>
</html>
